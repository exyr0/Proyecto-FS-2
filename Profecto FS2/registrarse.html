    <section id="section-reg">
        <div id="div-reg">
            <p id="p-reg">Registro de usuario</p>
            <input class="inp-reg" type="text" placeholder="Nombre Completo" id="inp_name" onkeyup="checkChar(document.getElementById('inp_name').value, 100, 1, 'nameError', 'Ingrese su nombre *obligatorio*', 'Ingrese un nombre con menos de 100 caracteres')">
            <p class="text-danger" id="nameError"></p>
            <input class="inp-reg" type="email" placeholder="Correo" id="inp_email" onkeyup="checkEmail(document.getElementById('inp_email').value); checkChar(document.getElementById('inp_email').value, 100, 1, 'emailError', 'Ingrese su correo *obligatorio*', 'Ingrese un correo con menos de 100 caracteres');">
            <p class="text-danger" id="emailError"></p>
            <p class="text-danger" id="domainError"></p>
            <input class="inp-reg" type="email" placeholder="Confirma Correo" id="inp_email2" onkeyup="emailConfirm(document.getElementById('inp_email').value, document.getElementById('inp_email2').value, 'confError'); checkChar(document.getElementById('inp_email2').value, 100, 1, 'emailError2', 'Ingrese su correo *obligatorio*', 'Ingrese un correo con menos de 100 caracteres');">
            <p class="text-danger" id="emailError2"></p>
            <p class="text-danger" id="confError"></p>
            <input class="inp-reg" type="password" placeholder="Contraseña" id="inp_passw" onkeyup="checkChar(document.getElementById('inp_passw').value, 10, 4, 'passwError', 'Ingrese una contraseña de mas de 4 caracteres', 'Ingrese una contraseña con menos de 10 caracteres')">
            <p class="text-danger" id="passwError"></p>
            <input class="inp-reg" type="password" placeholder="Confirma Contraseña" id="inp_passw2" onkeyup="passwConfirm(document.getElementById('inp_passw').value, document.getElementById('inp_passw2').value, 'passwConfErr'); checkChar(document.getElementById('inp_passw2').value, 10, 4, 'passwError2', 'Ingrese una contraseña de mas de 4 caracteres', 'Ingrese una contraseña con menos de 10 caracteres')">
            <p class="text-danger" id="passwError2"></p>
            <p class="text-danger" id="passwConfErr"></p>
            <input class="inp-reg" type="number" placeholder="Telefono">
            <div id="select">
                <select name="region" id="region">
                    <option value="">-seleccione region</option>
                    <option value="">Metropolitana</option>
                    <option value="">bio bio</option>
                    <option value="">araucania</option>
                </select>
                <select name="comuna" id="comuna">
                    <option value="">-seleccione comuna</option>
                    <option value="">la florida</option>
                    <option value="">santiago</option>
                    <option value="">linares</option>
                </select>
            </div>
            <button id="btn-reg">Registrarse</button>
        </div>
    </section>
